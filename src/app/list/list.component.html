<div class="text-center">
    <button class="btn btn-warning" (click)="blogService.newPost('cs144', 123)">
    New Post
    </button>
</div>
<br>
<ul class="list-group">
    <li class="list-group-item" *ngFor="let post of blogService.posts">
        <a routerLink="edit/{{ post.postid }}" routerLinkActive="active">
            <span class="badge badge-pill badge-primary">
                {{ post.created | date:'medium' }}
            </span>
            {{ post.title }}
        </a>
    </li>
<ul>
<br>
