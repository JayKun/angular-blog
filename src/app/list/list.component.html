<div class="text-center">
    <button class="btn btn-warning" (click)="blogService.newPost('cs144', 123)">
    New Post
    </button>
</div>
<br>
<ul class="list-group">
    <li class="list-group-item" *ngFor="let post of posts" (click)="blogService.getPost(post.postid)">
        <a href="#/edit/{{ post.postid }}">
            <span class="badge badge-pill badge-primary">
                {{ post.created | date:'medium' }}
            </span>
            {{ post.title }}
        </a>
    </li>
<ul>
<br>
<div class="text-center">
    <button class="btn btn-info" (click)="getPosts()">
    Get Posts
    </button>
</div>
