<div id="new-post">
    <button class="btn btn-info" (click)="newPost()">
    New Post
    </button>
</div>
<ul class="list-group"> 
    <div *ngFor="let post of blogService.posts">
    <a routerLink="edit/{{ post.postid }}" routerLinkActive="active">
        <li class="list-group-item">
            <span class="badge badge-pill badge-primary">
            {{ post.created | date:'medium' }}
            </span>
            {{ post.title }}
        </li>
    </a>
    </div>
<ul>
